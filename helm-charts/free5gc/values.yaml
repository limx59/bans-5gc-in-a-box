# Default values for free5gc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1

  image:
    repository: steven30801/free5gc-build
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

dbUri: mongodb://mongo-service.default.svc.cluster.local/free5gc

amf:
  s1ap:
    addr: 192.168.2.2

smf:
  pfcp:
    addr: 192.168.2.4
  http:
    addr: 192.168.2.4

upf:
  pfcp:
    addr: 192.168.2.6
  gtpu:
    subnet: 192.168.2.0/24
    addr: 192.168.2.6

enableMininet: false
