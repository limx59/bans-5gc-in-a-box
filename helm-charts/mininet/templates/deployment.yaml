apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mininet.fullname" . }}
  labels:
    {{- include "mininet.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mininet.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mininet.selectorLabels" . | nindent 8 }}
      annotations:
        k8s.v1.cni.cncf.io/networks: mn-enb-bridge-conf,mn-upf-bridge-conf
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["/toposcripts/{{ .Values.topo }}"]
          stdin: true
          tty: true
          volumeMounts:
            - name: topo-scripts
              mountPath: /toposcripts
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: topo-scripts
          configMap:
            name: toposcripts-configmap
            defaultMode: 0755
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
