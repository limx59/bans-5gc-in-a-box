# Default values for mongo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mongo
  tag: 4.0-xenial
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

nfs:
  path: /nfsshare
  server: 127.0.0.1

podSecurityContext: {}

securityContext: {}

service:
  dbServiceType: ClusterIP
  db:
    port: 27017
    targetPort: 27017

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
